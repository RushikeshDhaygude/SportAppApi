

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sportsdatabase
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Base directory for file uploads
upload.base-dir= src/uploads


# Image upload directories
upload.images.dir=${upload.base-dir}/images
upload.images.galleryImages=${upload.images.dir}/team-logos
upload.images.logoImages=${upload.images.dir}/gallery-logos